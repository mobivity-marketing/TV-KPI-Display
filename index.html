<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Mobivity</title>
		<!-- Bootstrap Style Include -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Main CSS -->
		<link rel="stylesheet" href="dist/styles/main.css?v1">
		<!-- FontAwesome Include -->
		<script src="https://use.fontawesome.com/77d14e2054.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="pageOverlay">
			<h1 class="blinking">Currently in Testing-Only Mode</h1>
		</div>

		<!-- Start Main Container -->
		<div class="main">
			<div class="total">
				<h2>Total Installed Locations</h2>
				<h1 class="totalInstalls">0</h1>
			</div>
			<div class="change">
				<div class="col-md-6 weekly">
                    <h3 class="weekly"><span>0</span> Installed This Week</h3>
                    <h4 class="weekly"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i><i class="fa fa-arrow-circle-down hide" aria-hidden="true"></i> <span>0%</span> Over the Last 7 Days</h4>
				</div>
				<div class="col-md-6 monthly">
                    <h3 class="monthly"><span>0</span> Installed This Month</h3>
                    <h4 class="monthly"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i><i class="fa fa-arrow-circle-down hide" aria-hidden="true"></i> <span>0%</span> Over the Last 30 Days</h4>
				</div>
			</div>
		</div>
		<!-- End Main Container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Main JS Min File -->
		<script src="src/scripts/main.js?v1"></script>
	</body>
</html>
